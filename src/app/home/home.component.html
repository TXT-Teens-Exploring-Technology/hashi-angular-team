<div class="caro">
  <div class="overlay">
    <div id="logo-name">
      <img id="logo1" src="assets/hashi-logo.png" alt="">
      <h1 id="welcome">ashi</h1>
    </div>

    <h3 id="sub1">The Bridge Connecting Your Favorite Shows To Anime.</h3>
    <form class="form-inline">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Non-Anime Show" aria-label="Username" aria-describedby="basic-addon1"
          [(ngModel)]='text' [ngModelOptions]="{standalone: true}">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fas fa-search" (click)="test()"></i>
          </span>
        </div>
      </div>
    </form>
  </div>
  <div class="slide">
    <img src="assets/brok.jpeg" alt="Random first slide">
  </div>
</div>

<app-caro></app-caro>
